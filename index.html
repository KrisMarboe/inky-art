<!DOCTYPE html>
<html>
<head>
    <title>Inky-Art</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="main">
        <canvas id="canvas" width="800" height="480"></canvas>
    </div>
    <footer>
        <div id="bottom-bar">
            <div id="tools">
                <img class="icon-item" id="options" src="images/options.png" alt="Options">
                <img class="icon-item" id="save" src="images/save.png" alt="Save">
                <img class="icon-item" id="clear" src="images/clear.png" alt="Clear">
            </div>
            <div id="colors">
                <div class="color-item-wrapper active-color">
                    <div class="icon-item color-item" id="black" style="background-color: #000000;"></div>
                </div>
                <div class="color-item-wrapper">
                    <div class="icon-item color-item" id="white" style="background-color: #ffffff;"></div>
                </div>
                <div class="color-item-wrapper">
                    <div class="icon-item color-item" id="green" style="background-color: #00ff00;"></div>
                </div>
                <div class="color-item-wrapper">
                    <div class="icon-item color-item" id="blue" style="background-color: #0000ff;"></div>
                </div>
                <div class="color-item-wrapper">
                    <div class="icon-item color-item" id="red" style="background-color: #ff0000;"></div>
                </div>
                <div class="color-item-wrapper">
                    <div class="icon-item color-item" id="yellow" style="background-color: #ffff00;"></div>
                </div>  
                <div class="color-item-wrapper">
                    <div class="icon-item color-item" id="orange" style="background-color: #ff8000;"></div>
                </div>
                <div class="color-item-wrapper">
                    <div class="icon-item color-item" id="color-picker"></div>
                    <input type="color" id="color-picker-input" value="#000000" style="display: none;">
                </div>    
            </div>
            <div id="tools">
                <input type="range" id="saturation" min="0.0" max="1.0" value="0.5" step="0.1">
                <label for="saturation" id="saturation-value">0.5</label>
                <input type="range" id="brush-size" min="1" max="50" value="10">
                <label for="brush-size" id="brush-size-value">10</label>
            </div>
        </footer>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
